<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- The website script -->
    <script src="/script.js" defer></script>
    <title>Login page in HTML</title>
</head>

<body>
    <h1>Simple-login form</h1>
    <form id="form-input" action="">
        <!--Headings for the form-->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!--Main container for all inputs-->
        <main>
            <!--Username-->
            <label for="username">Your username</label>
            <!--Make sure to put "required" for both the input fields -->
            <input type="text" name="username" placeholder="Enter Username" minlength="4" maxlength="12" required>

            <br><br>

            <!--Password-->
            <label for="pswrd">Your password</label>
            <input type="password" name="pswrd" placeholder="Enter password" minlength="8" maxlength="12" required>


            <!--Sub-container for the checkbox and forgot password link-->
            <div class="subContainer">
                <label>
                    <input type="checkbox" checked="checked" name="remember">Remember me
                </label>
                <p class="forgotpswrd"><a href="#">Forgot Password?</a></p>
            </div>

            <!--Submit button-->
            <button type="submit">Login</button>

            <!--Sign up link-->
            <p class="register">Not a member? <a href="#">Register here!</a>
            </p>
            <p class="register">
                Refresh icon as a link:
                <img src="assets\img\refresh-sharp.svg" onclick="window.location.reload()"></input>
            </p>
        </main>

    </form>


</body>

</html>
